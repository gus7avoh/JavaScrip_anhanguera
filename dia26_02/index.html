<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" defer src="script.js"></script>
    <title>Jogo</title>
</head>
<body>
    <header><h1>Jogo de adivinhar</h1></header>
    <main>
        <p id="regras">
            Nós selecionamos um número aleatório entre 1 e 100.
            Veja se você consegue adivinhar qual é em 10 tentativas ou menos.
            Vamos te dizer se o seu palpite foi alto demais ou baixo demais.
        </p>
        <div id="container">    
            <p>Digite um numero: </p>
            <input type="number" id="number">
        </div>
        <button id="Enviar">Enviar</button>
        <div id="texto">
            <p id="last"></p>
            <p id="palpite"></p>
            <p id="resultado"></p>
            <button id="reiniciar" onclick="reiniciar()" hidden>Reiniciar</button>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/gustavoham/">@gutavoham</a>
    </footer>
</body>
</html>
